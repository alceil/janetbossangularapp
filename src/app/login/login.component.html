<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>LOGIN
            <p class="lead"></p>
          </h1>

<div class="container">
  <div class="row">
      <div class="col-md-12"> 
           <div class="panel">
               <div class="panel-body">
                <!-- login form starts-->
                  <!-- <div class="myMargin inputForm bg-input"> -->
                   <div class= "col-md-4 col-lg-offset-4 ">                      
                      <form >
                          <div class="form-group">
                               <label for="exampleInputEmail1">Email address</label>
                               <input type="text" name="email" [(ngModel)]="login.email"  required class="form-control"  id="email" aria-describedby="emailHelp">
                           </div>
                          <div class="form-group">
                               <label for="exampleInputPassword1">Password</label>
                              <input type="password" name="password" [(ngModel)]="login.password" required class="form-control"  id="pwd">
                           </div>
                          <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                               <label class="form-check-label" for="exampleCheck1">Remember me</label>
                          </div>
                           <button type="submit" (click)="onSubmit()" class="btn btn-primary" id="submit">Login</button>
                       </form>
                  </div>
